<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap-css-cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Responsive Bootstrap</title>
    <style>
      .w-h {
        max-width: 37rem;
        max-height: 37rem;
      }
      .h-w {
        max-width: 30rem;
      }
      .bg {
        background-color: var(--bs-pink);
      }
      @media (max-width: 640px) {
        .card {
          max-width: 80%;
        }
      }
    </style>
  </head>
  <body>
    <h1 class="mb-5">exploring our responsive bootstrap</h1>

    <div class="card text-dark bg-light mb-3 w-h mx-auto border-0">
      <div
        class="card-header bg text-white p-3 text-center fw-bold font-poppins fs-6 mb-5"
      >
        LOGIN WITH MOBILE NUMBER OR EMAIL ADDRESS
      </div>
      <div class="card-body h-w d-flex justify-content-center flex-column mx-5">
        <div class="form-floating mb-4">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-5">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <div class="d-flex justify-content-center text-muted">
          <div class="form-check me-3">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckChecked"
              checked
            />
            <label class="form-check-label" for="flexCheckChecked">
              Remember me?
            </label>
          </div>
          <div>
            <p>Forgot password?</p>
          </div>
        </div>
      </div>

      <div class="container d-flex justify-content-center mb-5">
        <button type="button" class="btn bg me-3 text-white">LOG IN</button>
        <button type="button" class="btn bg btn-lg w-25 text-white">
          SIGN UP
        </button>
      </div>
    </div>

    <!-- bootstrap-javascript-cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
